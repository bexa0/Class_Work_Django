<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
</head>
<body>

    <p><a href="{% url 'course_create' %}">Create Course</a></p>

        <a href="{% url 'course_detail' course.pk %}">Details</a>
    <br>
    {% endfor %}
</body>
</html>
