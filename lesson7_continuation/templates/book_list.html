<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="width: 300px; margin: auto; margin-top: 50px;">
        <h1>Book list</h1>
        {% for book in book %}
            <p>{{ book.title }}</p>
            <a href="{{ book.get_absolute_url }}">Detail</a>
        {% endfor %}
    </div>
</body>
</html>
