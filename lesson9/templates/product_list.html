<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 300px; margin: auto;">
    {% for product in product_list %}
        <p>{{ product.get_absolute_url }}</p>
        <p>{{ product.name }}</p>
        <p>{{ product.price }}</p>
<!--        <p><a href="{{ product.get_absolute_url }}">Detail</a></p>-->
        <p><a href="{% url 'p_detail' product.pk %}">Detail</a></p>
        <br>
    {% endfor %}
</div>
</body>
</html>
