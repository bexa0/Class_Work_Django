<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Delete product</h1>
    <div style="width: 300px; margin: auto; margin-top: 50px">
        <form method="post">
            {% csrf_token %}
            <label for="title">Product title</label>
            <input type="text" name="title" id="title">

            <input type="submit" value="Delete">
        </form>
        {% for product in product_list %}
            <p>{{ product }}</p>
        {% endfor %}
    </div>
</body>
</html>
